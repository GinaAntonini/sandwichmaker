<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
</head>
<body>

<section id="breads">
<h1>Choose a Bread</h1>
<input type="checkbox" name="Wheat" value="Wheat">Wheat
<input type="checkbox" name="White" value="White">White
<input type="checkbox" name="Four Cheese" value="Four Cheese">Four Cheese
<input type="checkbox" name="Sprouted" value="Sprouted">Sprouted
<input type="checkbox" name="Five Grain" value="Five Grain">Five Grain
</section>

<section id="cheeses">
<h1>Choose a Cheese</h1>
<input type="checkbox" name="Pepperjack" value="Pepperjack">Pepperjack
<input type="checkbox" name="Cheddar" value="Cheddar">Cheddar
<input type="checkbox" name="Gouda" value="Gouda">Gouda
<input type="checkbox" name="Provologne" value="Provologne">Provologne
<input type="checkbox" name="American" value="American">American
</section>

<section id="condiments">
<h1>Choose a Condiment</h1>
<input type="checkbox" name="Ketchup" value="Ketchup">Ketchup
<input type="checkbox" name="Mustard" value="Mustard">Mustard
<input type="checkbox" name="Sriracha" value="Sriracha">Sriracha
<input type="checkbox" name="Tzasiki" value="Tzasiki">Tzasiki
<input type="checkbox" name="Relish" value="Relish">Relish
</section>

<section id="meats">
<h1>Choose a Meat</h1>
<input type="checkbox" name="Turkey" value="Turkey">Turkey
<input type="checkbox" name="Pastor" value="Pastor">Pastor
<input type="checkbox" name="Carnitas" value="Carnitas">Carnitas
<input type="checkbox" name="Steak" value="Steak">Steak
<input type="checkbox" name="Chicken" value="Chicken">Chicken
</section>

<section id="veggies">
<h1>Choose Veggies</h1>
<input type="checkbox" name="Lettuce" value="Lettuce">Lettuce
<input type="checkbox" name="Onion" value="Onion">Onion
<input type="checkbox" name="Green Peppers" value="Green Peppers">Green Peppers
<input type="checkbox" name="Cucumber" value="Cucumber">Cucumber
<input type="checkbox" name="Avocado" value="Avocado">Avocado
</section>

<button>Add It All Up</button>

<div class="finalSandwichOrder">
</div>

<script type="text/javascript" src="bread.js"></script>
<script type="text/javascript" src="cheese.js"></script>
<script type="text/javascript" src="condiments.js"></script>
<script type="text/javascript" src="meat.js"></script>
<script type="text/javascript" src="veggies.js"></script>
<script type="text/javascript" src="SandwichMaker.js"></script>
</body>
</html>
